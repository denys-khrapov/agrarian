<div style='display: none;' id='consultation-modal' class='consultation-modal'>
	<div class='consultation-modal__image-holder'>
		<img src='@img/modal-consultation-img.jpg' width='800' height='96' alt='image'>
	</div>
	<div class='consultation-modal__inner'>
		<div class='consultation-modal__header'>
			<h3 class='title'>Замовлення консультації</h3>
			<div class='consultation-modal__text-holder paragraph'>
				<p>Якщо у вас виникли питання, ми з радістю допоможемо і підкажемо, як правильно вчинити</p>
			</div>

		</div>
		<div class='consultation-modal__form'>
			<form class='form'>
				<div class='form__inner'>
					<div class='form__input-holder form__input-holder--name'>
						<span>
							<label for='name-02'>Ваше ім'я</label>
							<span>
								<span class='form__name-icon _icon-UserRounded'></span>
								<input id='name-02' type='text' value='' name='phone-client' placeholder='напр. Григорій'>
								<span class='form__clear-icon _icon-X'></span>
							</span>
						</span>
					</div>
					<div class='form__input-holder form__input-holder--phone'>
						<span>
							<label for='phone-02'>Ваш телефон</label>
							<span>
								<span class='form__phone-icon _icon-PhoneCalling'></span>
								<input id='phone-02' type='tel' value='' name='phone-client' placeholder='+38 (XXX) XXX XX XX'>
								<span class='form__clear-icon _icon-X'></span>
							</span>
						</span>
					</div>
					<div class='form__button-holder'>
						<button class='button button--m-teal' type='submit'>
							Замовити дзвінок
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div style='display: none;' id='thank-modal' class='thank-modal'>
	<div class='thank-modal__inner'>
		<div class='thank-modal__left-col'>
			<div class='thank-modal__icon-holder'>
				<img src='@img/check-icon.svg' width='32' height='32' alt='icon'>
			</div>
		</div>
		<div class='thank-modal__right-col'>
			<h3 class='title'>Ваше повідомлення
				отримано!</h3>
			<div class='thank-modal__text-holder paragraph'>
				<p>Скоро ми зв'яжемося з вами та обговоримо всі деталі співпраці!</p>
			</div>
		</div>
	</div>
</div>
